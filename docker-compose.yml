version: '3.8'
name: o_creat # Name of docker higher level container/bridge
services:
  mfmk: # Name of specific docker container
    image: itzg/minecraft-server:java17
    restart: unless-stopped
    volumes:
    - ./data:/data
    - ./modpacks:/modpacks:ro
    environment:
      EULA: "true"
      TYPE: MODRINTH
      VERSION: 1.20.1 # Needs to match minecraft version (ex: 1.7.10)
      OVERRIDE_SERVER_PROPERTIES: true
      MEMORY: 4G # Memory assignment
      MODRINTH_MODPACK: /modpacks/modpack.mrpack
    ports:
      - "25560:25565" # map internal port 25565 to external port 25565
